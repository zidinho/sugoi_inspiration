<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Montserrat Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Framework -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Sugoi Custom Inspiration Board</title>
  </head>
  <body>
    <!-- header with branding and navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">Custom Inspiration Board</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ml-auto">
            <li class="trigger nav-item active pl-3">All</li>
            <li class="trigger nav-item pl-3">Athletic</li>
            <li class="trigger nav-item pl-3">Bold</li>
            <li class="trigger nav-item pl-3">Clean</li>
            <li class="trigger nav-item pl-3">Dynamic</li>
            <li class="trigger nav-item pl-3">Simple</li>
            <li class="trigger nav-item pl-3">Strong</li>
            <li class="trigger nav-item pl-3">Timeless</li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- bootstrap modal lightbox gallery -->
    <div class="container">
      <div class="row" style="margin-bottom: 75px">
        <div class="athletic col-sm-6 col-md-4 col-lg-3 hovereffect art-item">
          <img class="thumbnail img-fluid img-thumbnail" src="img/brush.jpg" />
          <div class="img-info">
            <h6 class="art-title"><a href="#">brush</a></h6>
            <p>
              <a href="#" class="" data-filter="timeless">athletic</a>
            </p>
          </div>
        </div>
        <div class="timeless col-sm-6 col-md-4 col-lg-3 hovereffect art-item">
          <img class="thumbnail img-fluid img-thumbnail" src="img/circus.jpg" />
          <div class="img-info">
            <h6 class="art-title"><a href="#">circus</a></h6>
            <p>
              <a href="#" class="" data-filter="timeless">timeless</a>
            </p>
          </div>
        </div>
        <div class="timeless col-sm-6 col-md-4 col-lg-3 hovereffect art-item">
          <img
            class="thumbnail img-fluid img-thumbnail"
            src="img/commute.jpg"
          />
          <div class="img-info">
            <h6 class="art-title"><a href="#">commute</a></h6>
            <p>
              <a href="#" class="" data-filter="timeless">timeless</a>
            </p>
          </div>
        </div>
        <div class="strong col-sm-6 col-md-4 col-lg-3 hovereffect art-item">
          <img class="thumbnail img-fluid img-thumbnail" src="img/cracks.jpg" />
          <div class="img-info">
            <h6 class="art-title"><a href="#">cracks</a></h6>
            <p>
              <a href="#" class="" data-filter="strong">strong</a>
            </p>
          </div>
        </div>

        <!-- Test the scroll -->
        <!-- <div style="height:2000px;"></div> -->
      </div>
    </div>
    <div tabindex="-1" class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <!-- footer with logo and copyright -->
    <footer class="myFooter">
      <a href="https://custom.sugoi.com/" target="_blank" class="mb-2 mt-2">
        <img src="img/logo.png" alt="sugoi-custom-logo" />
      </a>
      <div id="copyright" class="mb-2">
        <p>
          All images appearing on this site are the property of Copyright Â© 2019
          Sugoi.
        </p>
      </div>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      let buttonsArray = document.querySelectorAll(".trigger");
      const images = document.querySelectorAll(".art-item");

      buttonsArray.forEach(button => {
        button.addEventListener("click", () => {
          const category = button.textContent.toLowerCase();
          images.forEach(img => {
            if (img.classList.contains(category)) {
              img.setAttribute("data-display", "true");
            } else {
              img.setAttribute("data-display", "false");
            }
          });
        });
      });
    </script>
    <script>
      $(document).ready(function() {
        $(".thumbnail").click(function() {
          $(".modal-body").empty();
          var imgsrc = $(this).attr("src");
          $(".modal-body").append(`<img class="img-fluid" src="${imgsrc}" />`);
          $("#myModal").modal({ show: true });
        });
        $(".art-title").click(function() {
          $(".modal-body").empty();
          var imgparent = $(this).parents(".art-item");
          var imgsrc2 = imgparent.find("img").attr("src");
          $(".modal-body").append(`<img class="img-fluid" src="${imgsrc2}" />`);
          $("#myModal").modal({ show: true });
        });
      });
    </script>
  </body>
</html>
